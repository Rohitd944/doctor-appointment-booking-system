<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ClinicName</title>
    <link rel="stylesheet" href="css/style-v5.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Admin Portal</a>
            <nav>
                <a href="index.html"><i data-feather="home"></i>Home</a>
                <a href="admin-dashboard.html" class="active"><i data-feather="layout"></i>Dashboard</a>
                <a href="#" id="logout-link"><i data-feather="log-out"></i>Logout</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 id="welcome-message">Welcome, Admin!</h1>
        
        <div class="dashboard-grid">
            <section class="card">
                <h2><i data-feather="calendar"></i> All System Appointments</h2>
                <div class="list-container" id="admin-appointments-list">
                    <div class="loader"></div>
                </div>
            </section>

            <section class="card">
                <h2><i data-feather="users"></i> All System Users</h2>
                <div class="list-container" id="admin-users-list">
                    <div class="loader"></div>
                </div>
            </section>
        </div>
    </main>
    
    <div id="global-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="modal-close-btn">&times;</button>
            <div class="modal-icon"></div>
            <h2 id="modal-title">Modal Title</h2>
            <p id="modal-message">Modal message goes here.</p>
            <div class="modal-actions">
                <button class.bind="btn btn-primary" id="modal-confirm-btn">OK</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 ClinicName. All rights reserved.</p>
    </footer>
    
    <script src="js/main-v5.js"></script>
</body>
</html>
